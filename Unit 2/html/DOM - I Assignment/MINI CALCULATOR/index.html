<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="inp1" placeholder="Enter Number 1" type="number" />
    <input id="inp2" placeholder="Enter Number 2" type="number" />
    <br />
    <br />
    <button onclick="add()">Add</button>
    <button onclick="sub()">Substract</button>
    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Divide</button>
  </body>
</html>
<script>
  function add() {
    let x = document.getElementById("inp1").value;
    let y = document.getElementById("inp2").value;
    x = +x;
    y = +y;
    alert(x + y);
  }

  function sub() {
    let x = document.getElementById("inp1").value;
    let y = document.getElementById("inp2").value;
    x = +x;
    y = +y;
    alert(x - y);
  }

  function mul() {
    let x = document.getElementById("inp1").value;
    let y = document.getElementById("inp2").value;
    x = +x;
    y = +y;
    alert(x * y);
  }

  function div() {
    let x = document.getElementById("inp1").value;
    let y = document.getElementById("inp2").value;
    x = +x;
    y = +y;
    alert(x / y);
  }
</script>
