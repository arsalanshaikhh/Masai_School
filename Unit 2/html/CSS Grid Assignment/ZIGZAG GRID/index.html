<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .con {
        display: grid;
        margin: auto;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 20px;
      }
      .con > div {
        background-color: aquamarine;
        border-radius: 10px;
      }
      .con > div:nth-child(2) {
        grid-column: span 2;
      }
      .con > div:nth-child(4) {
        grid-column: span 2;
      }
      .con > div:nth-child(9) {
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
