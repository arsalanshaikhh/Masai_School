<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="age" placeholder="enter your age" type="number" />
    <button onclick="chk()">Age Check</button>
    <p id="res">Result</p>
  </body>
</html>

<script>
  function chk() {
    console.log("x");
    let data = document.getElementById("age").value;
    if (data > 18) {
      document.getElementById("res").innerText = "You can drive in India!";
    } else if (data < 18) {
      document.getElementById("res").innerText = "You can't drive in India";
    } else {
      document.getElementById("res").innerText =
        "You are just old enough to drive in India!";
    }
  }
</script>
